<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Pendu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="settings-container">
            <button id="settings-btn" aria-label="ParamÃ¨tres">
                <i class="fas fa-cog"></i>
            </button>
            <div class="settings-menu hidden">
                <div class="settings-item">
                    <span>Mode Sombre</span>
                    <label class="switch">
                        <input type="checkbox" id="darkmode-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
        <h1>LE PENDU</h1>
        <div class="game-container">
            <div class="hangman-drawing">
                <canvas id="hangman" width="300" height="300"></canvas>
            </div>
            <div id="essais-restants"></div>
            <div class="word-container">
                <div id="word-display"></div>
                <div id="message"></div>
            </div>
            <div class="keyboard">
                <div class="keyboard-row">
                    <button>A</button><button>Z</button><button>E</button><button>R</button>
                    <button>T</button><button>Y</button><button>U</button><button>I</button>
                    <button>O</button><button>P</button>
                </div>
                <div class="keyboard-row">
                    <button>Q</button><button>S</button><button>D</button><button>F</button>
                    <button>G</button><button>H</button><button>J</button><button>K</button>
                    <button>L</button><button>M</button>
                </div>
                <div class="keyboard-row">
                    <button>W</button><button>X</button><button>C</button><button>V</button>
                    <button>B</button><button>N</button>
                </div>
            </div>
            <button id="new-game-btn">Nouvelle Partie</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
